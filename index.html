<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e645f17634.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="sm-logo">
            <a href="#">
                <img src="imgs/LogoNoBG.png" alt="Vsae Studio Logo">
            </a>
        </div>
        <div class="full-logo">
            <a href="#">
                <img src="imgs/FullLogo.png" alt="Vsae Studio Logo">
            </a>
        </div>
    </header>
    <main>
        <div id="heading">
            <h1>Vsae Studios Survey Form</h1>
            <p>Thank you for taking the time to let us know how we did!</p>
        </div>
        <form action="" id="survey-form">
            <div class="spacing-input">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="spacing-input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email">
            </div>
            <div class="spacing-input">
                <label for="age">Age (optional)</label>
                <input type="number" name="age" id="age" placeholder="Age">
            </div>
            <div class="spacing-input">
                <label for="role">Which option best describes your current role?</label>
                <select name="role" id="role" required>
                    <option value="" disabled selected>Select current role</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="sm-business-owner">Small Business Owner</option>
                    <option value="entreprenuer">Entreprenuer</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="spacing-selection">
                <p>Would you recommend the services Vsae Studios provides?</p>
                <input type="radio" name="services" id="definitely" value="definitely" checked>
                <label for="definitely">Definitely</label><br>
                <input type="radio" name="services" id="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" name="services" id="notsure">
                <label for="notsure">Not sure</label>
            </div>
            <div class="spacing-selection">
                <label for="services" class="special-label">What was the service you used? (Check all that apply)</label>
                <input type="checkbox" name="webdev" id="webdev">
                <label for="webdev">Web Development</label><br>
                <input type="checkbox" name="design" id="design">
                <label for="design">Design</label><br>
                <input type="checkbox" name="copywriting" id="copywriting">
                <label for="copywriting">Copywriting</label>
            </div>
            <div class="txtarea">
                <label for="suggestions">Any comments or suggestions?</label>
                <textarea name="suggestions" id="suggestions" placeholder="Enter your comment here...">
                </textarea>
            </div>
        </form>
        <button type="submit" form="survey-form" value="Submit">Submit</button>
    </main>
    <footer>
        <p>
            <a href="#">Vanity Espinosa</a> created this survey form, in which <a href="https://www.freecodecamp.org/learn">freeCodeCamp's</a> free courses inspired her to create.</p>
        <p>Vanity Espinosa <i class="far fa-copyright"></i> 2020</p>
    </footer>
</body>
</html>
